<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>合作系统</title>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/add.css">
</head>
<body>
<div class="topNav common-width">
	<button class="nav-btn" >+发布职位</button>
	<button class="nav-btn" >+上传简历</button>
</div>
<div class="form common-width" >
<h1>发布职位</h1>
<div class="label">客户公司</div>
<ul>
	<li class="li-item">
		<div class="left-label">
			选择客户公司
		</div>
		<div class="right-cont">
			<select name="" id="">
				<option value="请选择"></option>
				<option value="小红书"></option>
				<option value="再惠"></option>
				<option value="诺基亚"></option>
			</select>
		</div>
	</li>
</ul>
<div class="label">职位信息</div>
<ul>
	<li class="li-item">
		<div class="left-label">
			职位名称<strong>*</strong>
		</div>
		<div class="right-cont">
			<input type="text" name="" class="large-input">
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			行业职能<strong>*</strong>
		</div>
		<div class="right-cont">
			<select name="" id="">
				<option value="">互联网</option>
			</select>
			<select name="" id="">
				<option value=""></option>
			</select>
			<select name="" id="">
				<option value=""></option>
			</select>
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			薪资范围<strong>*</strong>
		</div>
		<div class="right-cont">
			<input type="number" name="" id="">-<input type="number" name="" id="">万/年
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			薪酬结构
		</div>
		<div class="right-cont">
			<input type="text" name="" class="large-input" placeholder="请输入工资、奖金、提成及补贴等信息" >
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			所在城市<strong>*</strong>
		</div>
		<div class="right-cont">
			<select name="" id="">
				<option value="">北京</option>
				<option value="">上海</option>
				<option value="">深圳</option>
			</select>
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			汇报对象
		</div>
		<div class="right-cont">
			<input type="text" name="" class="large-input" >
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			职位详情<strong>*</strong>
		</div>
		<div class="right-cont">
			<textarea placeholder="请输入职位亮点、工作职责、汇报对象、下属人数、到岗时间、开放原因等职位信息" name="" class="large-txt" cols="30" rows="10"></textarea>
		</div>
	</li>
</ul>
<div class="label">任职要求</div>
<ul>
	<li class="li-item">
		<div class="left-label">年龄范围</div>
		<div class="right-cont">
			<input type="number" name="" id="">-<input type="number" name="" id="">岁
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">性别</div>
		<div class="right-cont">
			<input type="radio" name="gender" id="g1"><label for="g1">男</label>
			<input type="radio" name="gender" id="g2"><label for="g2">女</label>
			<input type="radio" name="gender" id="g3"><label for="g3">不限</label>
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">学历</div>
		<div class="right-cont">
			<select name="" id="">
				<option value="">大专</option>
				<option value="">本科</option>
				<option value="">硕士</option>
				<option value="">博士</option>
				<option value="">博士后</option>
				<option value="">MBA</option>
			</select>
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">
			搜寻思路
		</div>
		<div class="right-cont">
			<textarea placeholder="请输入其它任职要求、目标公司、职位偏好等指导信息" name="" class="large-txt" cols="30" rows="10"></textarea>
		</div>
	</li>
	<li class="li-item">
		<div class="left-label">&nbsp;</div>
		<div class="right-cont">
			<button class="submit">确定提交</button>
		</div>
	</li>
</ul>
</div>
</body>
</html>
